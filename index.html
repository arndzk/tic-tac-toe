<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <header id="title"><span id="tic">Tic</span><span id="tac">-tac-</span><span id="toe">toe</span></header>
    <div class="line"></div>
    <div id="container">
        <div class="player-display">
            <span id="player-one" class="player-name"></span>
        </div>
        <div id="gameboard">
            <div id="tiles"></div>
        </div>
        <div class="player-display">
            <span id="player-two" class="player-name"></span>
        </div>
    </div>
    <div id="game-status-display"></div>
    <div class="line"></div>
    <footer id="footer">Made with <span id="red-heart">&#x2764</span> & <span id="coffee">&#x2615</span> by <a id="github-profile" href="https://github.com/arndzk">arndzk</a></footer>
    <script src="script.js"></script>
</body>
</html>
